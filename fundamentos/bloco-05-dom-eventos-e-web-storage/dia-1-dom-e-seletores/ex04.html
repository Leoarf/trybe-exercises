<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
      
        // Exercício 1
        function mudarTexto () {
          let texto1 = document.getElementsByTagName('p')[1];
          texto1.innerText = 'Ganhando pelo menos 3.500 e trabalhando em uma empresa daora';
        }
        mudarTexto ();
        // Exercício 2
        function mudarCorLados () {
          let texto2 = document.getElementsByClassName('main-content')[0];
          texto2.style.backgroundColor = 'rgb(76,164,109)';
        }
        mudarCorLados ();
        // Exercício 3
        function mudarCorCentro () {
          let texto3 = document.getElementsByTagName('section')[0];
          texto3.style.backgroundColor = 'white'
        }
        mudarCorCentro ();
        // Exercício 4
        function arrumarTexto () {
          let texto4 = document.getElementsByClassName('title')[0];
          texto4.innerText = 'Exercício 5.1 - JavaScript';
        }
        arrumarTexto ();
        // Exercício 5 
        function mudarParaMaiusculo() {
          let texto5 = document.getElementsByTagName('p')[0];
          texto5.innerHTML = texto5.innerHTML.toUpperCase();
        }
        mudarParaMaiusculo ();
        // Exercício 6
        function imprimirTag () {
          let texto6 = document.getElementsByTagName('p');
            for (let index = 0; index < texto6.length; index += 1) {
                console.log(texto6[index].innerHTML);
              }
        }
      imprimirTag ();
    </script>
  </body>
</html>
